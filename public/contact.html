<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/contact-styles.css">
  <link rel="shortcut icon" type="image/png" href="./images/3_Logomark_Black_Transparent.png">
  <title>Luna Wine Store</title>
</head>
<body>
  <section>
    <div class="contact-details">
      <div class="heading">
        <!-- <p class="header">THE</p>
        <p class="header2">BOROUGH</p>
        <p class="sub-header">WINE STORE</p> -->
        <img class="logo" src="./images/Official_Luna_logo.png" alt="luna-wine-logo">
      </div>
      <div class="body">
        <br>
        <p class="address">SHOP 2/140 JONSON ST,</p>
        <p class="address2">BYRON BAY NSW 2481</p>
        <br>
        <!-- <img class="tall-euc" src="./images/tall-euc.png" alt=""> -->
        <br>
        <p class="hours h-top">OPENING HOURS:</p>
        <p class="hours">Tuesday - Sunday 11am - 8pm</p>
        <p class="hours">Closed Monday</p>
        <br>
        <p class="sub">For enquiries email</p>
        <br>
        <a class="sub pad" href="mailto:info@lunawinestore.com"><u>info@lunawinestore.com</u></a>
        <a class="sub pad" target="_blank" href="https://www.instagram.com/luna.winestore/ ">
          Follow us on <u>Instagram</u>
        </a>
      </div>
    </div>
  </section>

  <aside></aside>

</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.5.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</html>
