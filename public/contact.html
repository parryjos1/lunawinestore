<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/contact-styles.css">
  <title>The Borough Box</title>
</head>
<body>
  <section>
    <div class="contact-details">
      <div class="heading">
        <p class="header">THE</p>
        <p class="header2">BOROUGH</p>
        <p class="sub-header">WINE STORE</p>
      </div>
      <div class="body">
        <br>
        <p class="address">63-67 COMMERCIAL ST,</p>
        <p class="address2">KORUMBURRA VIC 3950</p>
        <br>
        <img class="tall-euc" src="./images/tall-euc.png" alt="">
        <br>
        <p class="hours h-top">OPENING HOURS:</p>
        <p class="hours">Thursday - Monday 10AM - 4PM</p>
        <p class="hours">Closed Tuesday/Wednesday</p>
        <br>
        <p class="sub">For enquiries email</p>
        <br>
        <a class="sub pad" href="mailto:info@theboroughwinestore.com"><u>info@theboroughwinestore.com</u></a>
        <a class="sub pad" target="_blank" href="https://www.instagram.com/theboroughwinestore/ ">
          Follow us on <u>Instagram</u>
        </a>
      </div>
    </div>
  </section>

  <aside></aside>

</body>
